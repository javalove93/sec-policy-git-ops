apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-docker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-docker
  template:
    metadata:
      labels:
        app: spring-boot-docker
    spec:
      securityContext:
        # 1. Pod의 모든 컨테이너가 non-root로 실행되도록 강제합니다.
        runAsNonRoot: true
        # 2. 실행할 사용자 ID(UID)를 지정합니다. (0이 아닌 아무 숫자, 1001 등)
        runAsUser: 1001
        # 3. 실행할 그룹 ID(GID)를 지정합니다. (선택 사항이지만 권장)
        runAsGroup: 1001
      containers:
      - name: spring-boot-docker
        image: javalove93/spring-boot-docker
        securityContext:
          # 4. 'true privileged' 모드를 명시적으로 비활성화합니다.
          privileged: false
          # 5. 컨테이너가 파일 시스템을 read-only로 마운트하도록 강제합니다. (보안 강화)
          readOnlyRootFilesystem: true
          # 6. 권한 상승(privilege escalation)을 금지합니다.
          allowPrivilegeEscalation: false
          # 7. Linux capabilities를 최소한으로 제한합니다.
          capabilities:
            drop:
              - "ALL"
        resources:
          limits:
            memory: "256Mi"
            cpu: "0.5"
        ports:
        - containerPort: 8080

